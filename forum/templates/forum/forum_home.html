{% extends 'main.html' %}

{% block content %}

<h1>Forum Home</h1>
<hr>
<div>
    <a href="{% url 'create_room' %}">Create Room</a>
    <hr>
    <div>
        {% for room in rooms %}
        <div>
            <a href="{% url 'update_room' room.id %}">Edit</a>
            <a href="">Delete</a>
            <span>@{{room.host.username}}</span>
            <h4>{{room.id}} --  <a href="{% url 'forum_room' room.id %}">{{room.name}}</a></h4>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}

<!--'forum_room' refer to the name given to the urlpattern in the 3rd argument '-->
